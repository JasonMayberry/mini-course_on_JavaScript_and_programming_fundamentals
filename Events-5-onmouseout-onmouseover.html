 <div class="container">
      
      <button onmouseout="clearDate()" onmouseover="showDate()">Show Date</button>

 </div>

    <script>
function showDate(){
    document.getElementById('time');
    time.innerHTML = Date();
}

function clearDate(){
    document.getElementById('time');
    time.innerHTML = '';
}
